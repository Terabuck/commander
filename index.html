<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DICOM Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>DICOM Mammography Viewer with Cropping</h1>

      <div class="controls">
        <input type="file" id="dicom-file" accept=".dcm" />
        <div class="viewport-controls">
          <button id="fitToWindow">Fit to Window</button>
          <button id="actualSize">Actual Size</button>
          <button id="invertImage">Invert</button>
        </div>
        <div class="crop-controls">
          <button id="enableCrop">Enable Crop</button>
          <button id="clearCrop">Clear Selection</button>
          <button id="applyCrop">Apply Crop</button>
          <select id="maskColor">
            <option value="black">Black Mask</option>
            <option value="white">White Mask</option>
          </select>
        </div>
      </div>

      <div class="viewer-container">
        <div id="dicomImage"></div>
        <canvas id="cropOverlay"></canvas>
      </div>

      <div class="viewport-controls">
        Window Width:
        <input type="range" id="windowWidth" min="1" max="4000" step="10" />
        Window Center:
        <input type="range" id="windowCenter" min="1" max="16000" step="10" />
      </div>

      <div class="preview-container">
        <h3>Crop Preview</h3>
        <canvas id="previewCanvas"></canvas>
      </div>

      <div id="debug">Debug info will appear here...</div>
    </div>

    <script src="https://unpkg.com/cornerstone-core/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/dicom-parser/dist/dicomParser.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
